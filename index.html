<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spirit Sidekick</title>
  <link rel="stylesheet" href="auth.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="images/Light.jpg" alt="Spirit Sidekick Logo" class="logo" />
  </header>

  <main class="home-container">
    <h1>Welcome to Spirit Sidekick</h1>
    <p>Explore spiritual exercises and insights</p>
    <div class="auth-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <!-- Auth forms (hidden by default) -->
    <div id="auth-forms" class="hidden">
      <form id="login-form" class="auth-form hidden">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="register-form" class="auth-form hidden">
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </main>
</body>
</html>
